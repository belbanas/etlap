<!doctype html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/css/style_test.css">
    <title>Bejárat</title>
</head>
<body>
<img id="logo" src="static/images/eurest_logo_nagy.png" alt="eurest_logo_nagy"/>
<div class="header">
    <p id="pult-name">Pult neve</p>
    <div id="close-flag"></div>
    <div id="close-sign">
    </div>
</div>
<div class="main-content">
    <div class="pictures">
        <img id="main-pic" src="" alt="Főétel kép">
        <div class="line2"></div>
        <p id="food-price">1500 HUF</p>
    </div>
    <div class="container">
        <div id="main-flag" class="flag-container">
            <img src="static/images/flag_HU.png" class="flag">
        </div>
        <div class="foods">
            <p id="default-language-soup">Valami kaja</p>
            <p id="default-language-food">Valami kaja2</p>
            <p id="default-language-food2">Valami kaja3</p>
        </div>
        <div class="line"></div>
        <div id="flag" class="flag-container">
            <img src="static/images/flag_EN.png" class="flag">
        </div>
        <div class="foods">
            <p id="soup-name">Some food</p>
            <p id="food-name">Some food 2</p>
            <p id="food-name2">Some food 3</p>
        </div>
    </div>
</div>
</body>
</html>
